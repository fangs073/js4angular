<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
	<script src="js4angular.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container" ng-controller="btnController">
		<h1 ng-show="headerShow">Of course you like dogs</h1>
		<ul>

		</ul>

		<div class="button-area">
			<p>Do you like dogs?</p>
			<button ng-click="headerClick()">Yes</button>
		</div>

		<div class="dog-list">
			<h2>Please list some of your favorite dogs</h2>
			<ul ng-show="listShow">
				<li ng-repeat="dog in dogs"> {{ dog.name }} - {{ dog.breed }} </li>
			</ul>
			<button ng-click="listClick()"> Yes, dogs</button>
		</div>

	</div>

	<script>
	
	</script>

</body>
</html>
